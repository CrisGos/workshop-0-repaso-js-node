<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos con la API de Platzi</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <div id="app">
    <h1>Listado de Productos</h1>
    <button id="fetch-posts">Cargar Todos</button>
    <ul id="post-list"></ul>

    <!-- La etiqueta <h1> se utiliza para definir un encabezado de nivel 1 en una página web. -->
      <input type="text" id="search-by" placeholder="Buscar Nombre">
      <!-- La etiqueta <input> se utiliza para crear campos de entrada en formularios. El atributo type se utiliza para especificar el tipo de campo (e.g., texto). El atributo id se utiliza para identificar un campo de forma única. El atributo placeholder se utiliza para mostrar un texto de ayuda en el campo. -->
      <button id="search-product">Buscar</button>
  
    <select name="select" id="filter-option">
      <option value="Todos" selected>Todos</option>
      <option value="Clothes">Ropa</option>
      <option value="Electronics">Tecnologia</option>
      <option value="Furniture">Muebles</option>
      <option value="Shoes">Zapatos</option>
      <option value="Miscellaneous">Varios</option>
    </select>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Categoria</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio por Unidad</th>
          <th scope="col">Imagen </th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody id="tbodyt">

      </tbody>
    </table>
  </div>
  <script src="./src/js/app.js"></script>
</body>

</html>
